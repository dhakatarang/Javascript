<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statement example</title>
</head>
<body>

    <script>
        var hour=12;
        if(hour<18){
            greeting="Good day";
        }
        document.write(greeting);
    </script>
    
</body>
