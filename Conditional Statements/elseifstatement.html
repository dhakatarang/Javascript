<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifelse statement example</title>
</head>
<body>

    <script>
        var time=12;
        if(time<10){
            greeting="Good morning";
        }
        else if(time<20){
            greeting="Good day";
        }
        else {
            greeting="Good evening";

        }
        document.write(greeting);
    </script>
    
</body>
</html>
