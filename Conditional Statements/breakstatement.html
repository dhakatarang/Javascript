<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement Example</title>
</head>
<body>
    <script>
        for(let i=0;i<10;i++){
            if(i==3){
                Break;
            }
            text ="The number is"+i+"<br>";
            document.write(text);
        }
        
    </script>
    
</body>
</html>
